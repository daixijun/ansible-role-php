---
name: build
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        php-version:
          - 7.1.30
          - 7.1.31
          - 7.1.32
          - 7.1.33
          - 7.2.23
          - 7.2.24
          - 7.2.25
          - 7.2.26
          - 7.2.27
          - 7.2.28
          - 7.2.29
          - 7.2.30
          - 7.3.13
          - 7.3.14
          - 7.3.15
          - 7.3.16
          - 7.3.17
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible "molecule[docker,lint]"
      - name: Test with molecule
        run: |
          cd ..
          cp -rf ansible-role-php daixijun.php
          cd daixijun.php
          PHP_VERSION=${{ matrix.php-version }} molecule test
      - name: Publish role to Galaxy
        if: success()
        run: |
          ansible-galaxy role import --api-key ${{ secrets.ANSIBLE_GALAXY_API_KEY }} $(echo $GITHUB_REPOSITORY | cut -d/ -f1) $(echo $GITHUB_REPOSITORY | cut -d/ -f2)
