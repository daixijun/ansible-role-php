php_dependencies:
  - gcc
  - re2c
  - gcc-c++
  - autoconf
  - automake
  - make
  - bison
  - bison-devel
  - libxml2-devel
  - bzip2-devel
  - libzip-devel
  - libcurl-devel
  - openjpeg-devel
  - libpng-devel
  - libXpm-devel
