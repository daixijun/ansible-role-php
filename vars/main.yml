  - freetype-devel
  - msgpack-devel
  - libacl-devel
  - gd-devel
  - libwebp-devel
  - bison-devel
  - libevent-devel
  - systemd-devel
  - libicu-devel
  - mariadb-devel
php_build_parameters: |
  ./configure --prefix=/usr/local/php-{{ php_version }} \
    --with-fpm-acl \
    --with-fpm-systemd \
    --enable-intl \
    --enable-mbstring \
    --enable-fpm \
    --enable-pdo \
    --disable-debug \
    --with-bz2 \
    --with-zlib \
    --enable-mbregex \
    --enable-bcmath \
    --with-mhash \
    --enable-zip \
    --enable-wddx \
    --with-libzip=/usr/local/libzip/ \
    --with-pcre-regex \
    --with-gd \
    --with-mysqli \
    --with-pdo-mysql \
    --enable-mysqlnd \
    --without-sqlite3 \
    --without-pdo-sqlite \
    --enable-xml \
    --with-gettext \
    --with-curl \
    --enable-opcache \
    --with-iconv \
    --with-readline \
    --enable-dba \
    --enable-ftp \
    --enable-soap \
    --enable-pcntl \
    --with-openssl \
    --with-fpm-user={{ php_web_user }} \
    --with-fpm-group={{ php_web_user }} \
    --with-config-file-scan-dir=/usr/local/php-{{ php_version }}/etc/php.d \
    --with-config-file-path=/usr/local/php-{{ php_version }}/etc && \
  make && \
  make install

