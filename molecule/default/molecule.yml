---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -ex
  yamllint .
  ansible-lint .
platforms:
  - name: instance
    image: geerlingguy/docker-centos7-ansible
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  ansible_args:
    - --extra-vars=php_version=${PHP_VERSION:-7.3.13}
verifier:
  name: ansible
