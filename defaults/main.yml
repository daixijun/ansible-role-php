---
php_version: 7.2.10
php_user: nginx
php_group: nginx
php_dependencies:
  - libxml2-devel
  - bzip2-devel
  - libzip-devel
  - libcurl-devel
  - openjpeg-devel
  - libpng-devel
  - libXpm-devel
  - libmcrypt-devel
  - readline-devel
  - openssl-devel
  - freetype-devel
  - msgpack-devel
  # - cyrus-sasl-devel
  # - cyrus-sasl-plain
  - libacl-devel
  - gd-devel
  - libwebp-devel
  # - openldap-devel
  - bison-devel
  - libevent-devel
php_build_parameters: |
  ./configure --prefix=/usr/local/php-{{ php_version }} \
    --with-fpm-acl \
    --enable-exif \
    --enable-mbstring \
    --enable-fpm \
    --enable-pdo \
    --disable-debug \
    --with-bz2 \
    --with-zlib \
    --enable-mbregex \
    --enable-bcmath \
    --with-mhash \
    --enable-zip \
    --with-pcre-regex \
    --with-gd \
    --with-mcrypt \
    --with-mysqli \
    --with-pdo-mysql \
    --enable-mysqlnd \
    --without-sqlite3 \
    --without-pdo-sqlite \
    --with-iconv-dir \
    --with-freetype-dir \
    --with-jpeg-dir \
    --with-png-dir \
    --with-libxml-dir \
    --enable-xml \
    --with-gettext \
    --with-curl \
    --enable-gd-native-ttf \
    --enable-opcache \
    --with-iconv \
    --with-pcre-dir \
    --with-readline \
    # --enable-wddx \
    # --enable-shmop \
    # --enable-soap \
    --enable-dba \
    --enable-ftp \
    --with-openssl \
    --with-fpm-user={{ php_user }} \
    --with-fpm-group={{ php_group }} \
    --with-config-file-scan-dir=/usr/local/php-{{ php_version }}/etc/php.d \
    --with-config-file-path=/usr/local/php-{{ php_version }}/etc/php.ini \
  && make && make install